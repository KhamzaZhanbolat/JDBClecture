<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">
<div layout:fragment="mainFragment">
  <div class="col-6 offset-3 mt-5 pt-4">
    <form class="card px-3 py-3" method="post" th:action="@{'/save_car'}">
      <h2 class="text-center mb-3">Add Car</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="car_brand" placeholder="car_brand" name="car_brand" required>
        <label for="car_brand">Brand</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="car_model" placeholder="car_model" name="car_model" required>
        <label for="car_model">Model</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" step="0.01" class="form-control" id="car_engine_volume" placeholder="car_engine_volume" name="car_engine_volume" required>
        <label for="car_engine_volume">Engine Volume</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="car_max_speed" placeholder="car_max_speed" name="car_max_speed" required>
        <label for="car_max_speed">Max Speed</label>
      </div>

      <!-- сообщение об ошибки, если она вдруг возникнет -->
      <div class="alert alert-danger mb-4" role="alert" th:if="${param.error != null}">
        Some error occurred during adding car to database!
      </div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-success" type="submit">SAVE</button>
      </div>
    </form>
  </div>
</div>
</html>
